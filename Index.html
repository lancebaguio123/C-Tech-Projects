<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Chess Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff0000; /* Red background */
            padding: 20px;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .top-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-container {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container input[type="submit"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .login-container input[type="submit"] {
            background-color: #ff0000; /* Red color */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-container input[type="submit"]:hover {
            background-color: #cc0000; /* Darker red color on hover */
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            background-color: #f8f8f8;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            outline: none;
            border-color: #66afe9;
        }
        .login-container label {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
        .login-container p {
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        .logo-container {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Makes the logo round */
            background-color: #ff0000; /* Red background */
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .chess-icon {
            width: 80px; /* Adjust size here */
            height: 80px; /* Adjust size here */
            background-image: url('images/chess.jpg'); /* Replace 'chess_icon.png' with your chess logo image */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            z-index: 2; /* Ensure the chess icon is above the white circle */
        }
        .circle {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background-color: #ffffff; /* White color */
            position: absolute;
            z-index: 1; /* Ensure the circle is below the chess icon */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-header">
            <h1>LET'S PLAY CHESS JOIN CHESSHISH NOW!</h1>
        </div>
        <div class="login-container">
            <h2>Login</h2>
            <form action="#" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Login">
            </form>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="logo-container">
            <div class="circle"></div>
            <div class="chess-icon"></div>
        </div>
    </div>
</body>
</html>
